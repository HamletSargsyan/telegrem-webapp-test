<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="app">
        <p>Text</p>
        <p class="hint">Hello World</p>
        <button class="button" id="change-color-button">Change color</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        tg.expand();
        tg.setText("buy");

        let change_color_button = document.getElementById("change-color-button");
        change_color_button.addEventListener('click', function() {
            tg.themeParams.bg_color = "#B0D7FF";
            tg.showAlert("Done")
        });
    </script>
</body>

</html>
